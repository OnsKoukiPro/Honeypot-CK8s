apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
      - name: dashboards
        image: opensearchproject/opensearch-dashboards:2.11.0
        ports:
        - containerPort: 5601
        env:
        - name: OPENSEARCH_HOSTS
          value: "http://opensearch.monitoring.svc.cluster.local:9200"
        - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
  namespace: monitoring
spec:
  type: LoadBalancer  # change to NodePort or ClusterIP if needed
  selector:
    app: opensearch-dashboards
  ports:
  - port: 80
    targetPort: 5601
